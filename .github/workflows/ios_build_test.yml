name: Run Test

on: [pull_request]

jobs:
  # test build success
  Build:
    name: Build
    runs-on: macos-12
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Build Test
      run: xcodebuild -project CLabFinal.xcodeproj -scheme CLabFinal -destination 'platform=iOS Simulator,OS=latest,name=Any iOS Simulator Device' -quiet clean build
